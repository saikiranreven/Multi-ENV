steps:
  # Build Docker image from the app directory
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/welcome-app:latest', './app']
    id: 'docker-build'
  
  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/welcome-app:latest']
    waitFor: ['docker-build']
  
  # Terraform steps
  - name: 'hashicorp/terraform:1.5.7'
    args: ['init']
    id: 'terraform-init'
  
  - name: 'hashicorp/terraform:1.5.7'
    args: ['plan']
    id: 'terraform-plan'
    waitFor: ['terraform-init']
  
  - name: 'hashicorp/terraform:1.5.7'
    args: ['apply', '-auto-approve']
    id: 'terraform-apply'
    waitFor: ['terraform-plan']

options:
  logging: CLOUD_LOGGING_ONLY
timeout: 1200s