steps:
  # Build Docker image (no git clone needed)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/welcome-app:latest', '-f', 'Development/app/Dockerfile', 'Development/app']
    id: 'docker-build'
  
  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/welcome-app:latest']
    waitFor: ['docker-build']
  
  # Terraform steps
  - name: 'hashicorp/terraform:1.5.7'
    args: ['init']
    dir: 'Development'
    id: 'terraform-init'
  
  - name: 'hashicorp/terraform:1.5.7'
    args: ['plan']
    dir: 'Development'
    id: 'terraform-plan'
    waitFor: ['terraform-init']
  
  - name: 'hashicorp/terraform:1.5.7'
    args: ['apply', '-auto-approve']
    dir: 'Development'
    id: 'terraform-apply'
    waitFor: ['terraform-plan']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
timeout: 1200s